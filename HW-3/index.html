<!DOCTYPE HTML>

<!-- Sets page language to English -->
<html lang="en">

    <head>
            <!-- Specifies character encoding for the HTML doc -->
            <meta charset="utf-8">

            <title> Interactive Dynamic Table </title>

            <!-- Links CSS file to page to control the style/appearance-->
            <link rel="stylesheet" href="css/style.css">

            <!-- Links bootstrap to page-->
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>

    <body>
        <h1 id="title">Interactive Dynamic Multiplication Table</h1>
        <div class="container mt-5">
            <div class="row justify-content-evenly">
                <!-- User input is taken here through form -->
                <form class="form-horizontal col-lg-5" role="form">
                    <div class="form-group">
                        <label class="control-label">Minimum Y Value</label>
                        <input type="number" min="-50" max="50" class="form-control" id="minY">
                    </div>
                    <div class ="form-group">
                        <label class="control-label">Maximum Y Value</label>
                        <input type ="number" min="-50" max="50" class="form-control" id="maxY">
                    </div>
                    <div class ="form-group">
                        <label class="control-label">Minimum X Value</label>
                        <input type ="number" min="-50" max="50" class="form-control" id="minX">
                    </div>
                    <div class ="form-group">
                        <label class="control-label">Maximum X Value</label>
                        <input type ="number" min="-50" max="50" class="form-control" id="maxX">
                    </div>
                    <!-- Button runs javascript when clicked -->
                    <button value ="Submit" onclick="matrix()" type="button">Submit</button>
                </form>
                <!-- Multiplication table div -->
                <div class="col-lg-5" id="myMatrix"></div>
            </div>
        </div>
            
        <!-- Scripts to control page behavior  -->
        <script src="js/script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
