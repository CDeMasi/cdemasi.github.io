<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Implementing a Bit of Scrabble with Drag-and-Drop</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <!--Header with title-->
        <div class="container-fluid bg">
            <h1>jQuery Mini Scrabble</h1>
        </div>
        <!--Container for current and best scores and tiles left counter -->
        <div id="DisplayResults" class="container-fluid DisplayResults">
            <div class="row justify-content-md-center">
                <p class="col-lg-2">Current Score: <span id="Score" class="score">0</span></p>
                <p class="col-lg-2">Best Score: <span id="BestScore" class="bestScore">0</span></p>
                <p class="col-lg-2">Tiles Remaining: <span id="TilesLeft" class="tilesleft">0</span></p>
            </div>   
        </div>
        <!--Board div-->
        <div id="board"></div>
        <!--Rack div-->
        <div id="rack"></div>
        <!--Container for reset and submit buttons-->
        <div class="container">
            <div class="justify-content-center d-flex">
                <button class="btn btn-primary mx-1" id="Reset" onClick="reset()" type="button" >Reset</button>
                <button class="btn btn-primary mx-1" id="Submit" onClick="score()"type="button" >Submit</button>
            </div>
        </div>
        <!--All scripts used, jquery stuff and created scripts-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.17.0/dist/jquery.validate.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
